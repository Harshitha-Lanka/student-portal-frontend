<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll in Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
    }
    .form-control, .form-select {
      background-color: #242424;
      color: white;
      border: 1px solid #444;
    }
    .form-control:focus, .form-select:focus {
      background-color: #1a1a1a;
      border-color: #fff;
      color: #fff;
    }
    .list-group-item {
      background-color: #1a1a1a;
      border-color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">üìö Enroll in a Course</h2>

  <form id="enrollmentForm">
    <div class="mb-3">
      <label for="course" class="form-label">Select Course</label>
      <select class="form-select" id="courseSelect" required>
        <option selected disabled>Loading courses...</option>
      </select>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-outline-light">Enroll</button>
    </div>
  </form>

  <div id="statusMessage" class="mt-3"></div>

  <!-- Enrolled Courses -->
  <div class="mt-5">
    <h5>üìÑ Your Enrolled Courses</h5>
    <ul id="enrolledList" class="list-group list-group-flush mt-2"></ul>
  </div>
</div>

<script>
  const studentId = localStorage.getItem("studentId");

  if (!studentId) {
    alert("You must be logged in as a student to access this page.");
  }

  async function loadCourses() {
    try {
      const res = await fetch("http://localhost:8080/api/courses");
      const courses = await res.json();
      const courseSelect = document.getElementById("courseSelect");

      courseSelect.innerHTML = '<option selected disabled>Select a course</option>';
      courses.forEach(course => {
        const option = document.createElement("option");
        option.value = course.courseId;  // ‚¨ÖÔ∏è Use course.courseId instead of course.id
        option.textContent = `${course.courseName} (${course.courseCode})`;
        courseSelect.appendChild(option);
      });
    } catch (err) {
      console.error("Error loading courses:", err);
    }
  }

  async function loadEnrolledCourses() {
    try {
      const res = await fetch(`http://localhost:8080/api/enrollments/student/${studentId}`);
      const enrollments = await res.json();
      const list = document.getElementById("enrolledList");
      list.innerHTML = "";

      enrollments.forEach(enroll => {
        const li = document.createElement("li");
        li.className = "list-group-item text-white";
        li.textContent = `${enroll.course.courseName} (${enroll.course.courseCode})`;
        list.appendChild(li);
      });
    } catch (err) {
      console.error("Error loading enrolled courses:", err);
    }
  }

  document.getElementById("enrollmentForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const courseId = document.getElementById("courseSelect").value;
    const statusMessage = document.getElementById("statusMessage");

    try {
      const response = await fetch("http://localhost:8080/api/enrollments", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          studentId: studentId,
          courseId: courseId
        })
      });

      if (response.ok) {
        statusMessage.innerHTML = `<div class="alert alert-success">‚úÖ Enrolled successfully!</div>`;
        await loadEnrolledCourses(); // refresh list
      } else {
        const errorText = await response.text();  // ‚úÖ read full error from backend
        statusMessage.innerHTML = `<div class="alert alert-danger">‚ùå ${errorText}</div>`;
        console.error("Enrollment failed:", errorText);
      }
    } catch (err) {
      statusMessage.innerHTML = `<div class="alert alert-danger">‚ùå Enrollment request failed. Try again.</div>`;
      console.error("Network error:", err);
    }
  });

  window.onload = async () => {
    await loadCourses();
    await loadEnrolledCourses();
  };
</script>

</body>
</html>
