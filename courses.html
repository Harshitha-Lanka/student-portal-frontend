<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .table {
      background-color: #1f1f1f;
    }
    .btn-enroll {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
    }
    .btn-enroll:hover {
      background-color: #ff5e9c;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">ðŸ“˜ List of Available Courses</h2>
  <table class="table table-bordered text-white">
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Description</th>
        <th>Credits</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="courseBody">
      <!-- Dynamic content will be inserted here -->
    </tbody>
  </table>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("https://student-portal-backend-smqg.onrender.com/api/courses")
      .then(response => response.json())
      .then(courses => {
        const courseBody = document.getElementById("courseBody");
        courses.forEach(course => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${course.courseCode}</td>
            <td>${course.courseName}</td>
            <td>${course.description}</td>
            <td>${course.credits}</td>
            <td><button class="btn-enroll" onclick="enroll('${course.id}')">Enroll</button></td>
          `;
          courseBody.appendChild(row);
        });
      })
      .catch(error => console.error("Error fetching courses:", error));
  });

  function enroll(courseId) {
    alert("You are enrolling this course");
   window.location.href = `enroll.html?courseId=${courseId}`;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
